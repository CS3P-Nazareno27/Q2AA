<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
        <title>Philippine Science High School - Caraga Region Campus</title>

    </head>

    <body>
        <div class="background">
            <header>
                <img class="logo" src="logo.png" alt="Header Image">
                <h1>Philippine Science High School - Caraga Region Campus </h1>  
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="about.html">About us</a></li>
                        <li><a href="acads.html">Academics</a></li>  
                        <li><a href="adms.html">Admission</a></li>
                        <li><a href="news.html">News</a></li>
                        <input type="search" id="searchInput" name="q" placeholder="Search"> <!-- DINI MUGANA SIR HEHE-->
                        <input type="submit" value="Search">
                    </ul>
                </nav>
            </header>
            <div id="pisay">INTEGRITY</div>
            <section>
                <div class="square" onclick="window.location.href='program.html'">
                    <p>Programs</p>
                </div>
                <div class="square" onclick="window.location.href='adms.html'">
                    <p>Apply for Scholarships</p>
                </div>
                <div class="square" onclick="window.location.href='campuslife.html'">
                    <p>Campus Life</p>
                </div>  
            </section>  
            <footer>
                &copy; 2024 Philippine Science High School - Caraga Region campus
            </footer>   
    </body>
    <style>

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .background {
            position: fixed; 
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('bg1.jpg');
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            color: #fff;
            width: 100%;
        }
        header {
            position: relative; 
            z-index: 1; 
            padding: 20px;
        }
        .logo {
            float: left;
            width: 100px;
            margin-right: 20px;
            margin-left: 20px;
            margin-top: 20px;
        }
        h1 {
            margin-top: 40px;
            text-align: left;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        h1:hover{
            color:#00bcd4;
            cursor: pointer;
        }
        nav {
            position: relative;
            top: -100px;
            right: -750px;
            margin-top: 105px;
        }
        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            margin-right: 30px;
            margin-top: 10px;
        }
        nav li {
            margin-right: 15px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #00bcd4;
        }
        input[type="search"] {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px;
            border-radius: 5px;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #00bcd4;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }  
        #pisay {
            font-size: 6em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
        }
        section {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }
        div.square {
            width: 200px;
            height: 90px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        div.square:hover {
            transform: scale(1.1);
            transform: rotate(360deg);
        }
        footer {
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var textElement = document.getElementById("pisay");
            var textArray = ["INTEGRITY", "EXCELLENCE", "SERVICE TO NATION"];
            var currentIndex = 0;

            function changeText() {
                textElement.innerHTML = textArray[currentIndex];
                currentIndex = (currentIndex + 1) % textArray.length;
            }

            setInterval(changeText, 2000); 
        });
    </script>   

    </html>
