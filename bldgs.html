</body>
<style>
    .aeo {
        z-index: 2;
        border: 2px solid white;
        color: #fff;
        padding: 10px;
        position: relative;
        top: -50vh;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.5);
    }

    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        overflow-x: hidden;
    }

    .background {
        position: fixed;
        background: url('bg1.jpg') no-repeat center;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('bg1.jpg');
        background-size: cover;
        background-attachment: fixed;
        height: 100vh;
        color: #fff;
        width: 100%;
    }

    header {
        position: relative;
        z-index: 1;
        padding: 20px;
    }

    .logo {
        float: left;
        width: 100px;
        margin-right: 20px;
        margin-left: 20px;
        margin-top: 20px;
    }

    h1 {
        margin-top: 40px;
        text-align: left;
        color: #fff;
        font-family: 'Poppins', sans-serif;
    }

    nav {
        position: relative;
        top: -100px;
        right: -750px;
        margin-top: 105px;
    }

    nav ul {
        list-style: none;
        display: flex;
        align-items: center;
        margin-right: 30px;
        margin-top: 10px;
    }

    nav li {
        margin-right: 15px;
    }

    nav a {
        text-decoration: none;
        color: #fff;
        transition: color 0.3s ease-in-out;
    }

    nav a:hover {
        color: #00bcd4;
    }

    input[type="search"] {
        color: #fff;
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        padding: 8px;
        border-radius: 5px;
        margin-right: 10px;
    }

    input[type="submit"] {
        background-color: #00bcd4;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
    }

    .photo-section {
        display:flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        position: relative;
        top:25vh; 
    }

    .photo-container {
        overflow: hidden;
        margin: 0 10px; 
        flex: 0 0 20%;
        margin-bottom: 20px;
    }

    .photo {
        width: 100%;
        height: 200px; 
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        border-radius: 6%;
    }

    .photo:hover {
        transform: scale(1.1);
    }

    .photo-info {
        position: relative;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        color: #fff;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .photo-container:hover .photo-info {
        opacity: 1;
    }

    .arrow {
        font-size: 30px;
        cursor: pointer;
    }
</style>

</html>
